<!DOCTYPE html> 
<html>
    <head>
        <title>HTML 기본 구조</title>
        <meta charset = "UTF-8">
        <meta authors = "임순범 박희민">
    </head>
    <body>
        <h2>HTML 문서의 기본 구조 &lt; less than탭, 띄어쓰기 반영 안됨greater then&gt;</h2>
    
        <p>HTML문서는 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;head와 body요소로 구성된다. </p>
            <p>탭 넣어도 무시❤️❤️❤️</p>
    <!-- 컨트롤 슬래시 -->
        <p>head요소에는 &lt;title&gt;요소, &lt;meta&gt;요소등이 들어간다. </p>
        <p>body요소에는 &lt;h1&gt;, &lt;h2&gt;, &lt;p&gt;등이 들어간다. </p>
        <p>HTML문서는 요소로 구성된다. 요소는 시작태그, 내용, 종료태그로 구성된다. </p>
        <p>내용이 없는 요소는 단독 태그로 쓴다. </p>
        <p>들여쓰기(Indentation) : 요소의 중첩관계를 알기 쉽게 하기 위해서 사용한다. </p>
    </body>
</html>
